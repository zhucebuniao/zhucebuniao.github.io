<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
    
    <!-- Main stylesheet with Sass processing -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Typography fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pixel-container">
        {% include header.html %}

        <main class="pixel-content">
            <div class="pixel-terminal">
                {{ content }}
            </div>
        </main>

        {% include footer.html %}
    </div>

    <div class="pixel-particles"></div>
    <script src="{{ '/assets/js/config.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/theme-switcher.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/pixel-effects.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/music-player.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/modern-interactions.js' | relative_url }}"></script>
</body>
</html>
