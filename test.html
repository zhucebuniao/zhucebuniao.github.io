<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel World Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/pixel-style.css">
</head>
<body>
    <div class="pixel-container">
        <header class="pixel-header">
            <div class="pixel-nav">
                <h1 class="pixel-title">像素世界</h1>
                <nav class="pixel-menu">
                    <a href="#" class="pixel-btn">首页</a>
                    <a href="#" class="pixel-btn">关于</a>
                    <a href="#" class="pixel-btn">游戏</a>
                    <a href="#" class="pixel-btn">音乐</a>
                    <a href="#" class="pixel-btn">联系</a>
                </nav>
            </div>
        </header>

        <main class="pixel-content">
            <div class="pixel-terminal">
                <h2>Welcome to Pixel World</h2>
                <p>This is a test page to see current styles.</p>
                <div class="pixel-interactive">
                    <strong>Interactive Element</strong>
                </div>
            </div>
        </main>

        <footer class="pixel-footer">
            <div class="pixel-status-bar">
                <span class="pixel-status">Ready</span>
                <span class="pixel-status">Level: 2024</span>
                <span class="pixel-status">Score: 9999</span>
            </div>
        </footer>
    </div>

    <div class="pixel-particles"></div>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/theme-switcher.js"></script>
    <script src="./assets/js/pixel-effects.js"></script>
