# AI提示词数据库
# 每个提示词包含：title（标题）、category（分类）、prompt（内容）、public（是否公开）

- title: "Python代码优化助手"
  category: "编程"
  prompt: "你是一名资深Python工程师，请帮我优化以下代码。要求：1）提高代码性能；2）改善可读性；3）遵循PEP8规范；4）添加必要的错误处理。请逐行分析并给出优化建议："
  public: true
  
- title: "技术文章大纲生成器"
  category: "写作"
  prompt: "请为我生成一篇关于[主题]的技术文章大纲。要求：1）结构清晰，包含引言、3-5个核心观点和结论；2）每个部分包含2-3个子要点；3）适合技术博客发布；4）字数控制在2000-3000字。主题："
  public: true

- title: "用户体验分析专家"
  category: "设计"
  prompt: "作为资深的UX设计师，请分析以下产品/网站的用户体验问题。从以下角度进行评估：1）信息架构；2）交互设计；3）视觉层次；4）可用性测试；5）改进建议。请提供具体的优化方案："
  public: true

- title: "API文档编写助手"
  category: "编程"
  prompt: "请帮我编写清晰的API文档。包含：1）接口概述；2）请求参数说明；3）响应格式示例；4）错误码定义；5）使用示例。请确保文档结构清晰，便于开发者理解和使用："
  public: false

- title: "项目需求分析模板"
  category: "产品管理"
  prompt: "作为产品经理，请帮我分析项目需求。从以下维度进行梳理：1）用户故事和验收标准；2）功能优先级评估；3）技术可行性分析；4）时间和资源估算；5）风险识别和应对策略。项目背景："
  public: true

- title: "数据库设计顾问"
  category: "编程"
  prompt: "作为数据库架构师，请帮我设计数据库结构。考虑因素：1）业务需求分析；2）表结构设计；3）索引优化策略；4）查询性能考虑；5）扩展性规划。请提供详细的设计方案和SQL语句："
  public: false