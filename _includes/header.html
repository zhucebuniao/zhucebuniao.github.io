<header class="site-header">
    <nav class="site-nav">
        <h1 class="site-title">
            <a href="/" class="site-title">{{ site.title | default: "极简博客" }}</a>
        </h1>
        <ul class="nav-menu">
            {% for item in site.data.navigation %}
                <li><a href="{{ item.url | relative_url }}" class="nav-link">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</header>
